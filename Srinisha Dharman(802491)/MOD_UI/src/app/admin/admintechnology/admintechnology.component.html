        margin-left: 811px;

    .ab{
        margin-left: 536px;

<table class="table table-hover table-bordered" border="1" style="    margin-left: 358px;
margin-top: -485px;">
        <thead>
            <tr>
                    
                <th>SkillId</th>
                <th>SkillName</th>
                <th>Toc</th>
                <th>Fee</th>
                <th>Duration</th>
              
            </tr>
        </thead>
        <tbody *ngFor="let item of list">
            <tr>
                    <td>{{item.skillId}}</td>
                <td>{{item.skillName}}</td>
                <td>{{item.toc}}</td>
                <td>{{item.fee}}</td>
                <td>{{item.duration}}</td>

                <td> <button type="submit" (click)="Delete(item.skillsId)">Delete</button></td>

              
            </tr>
            
        </tbody>
    </table>
      <button type="submit" class="ab" (click)="Addclick()">Add</button>
            <div *ngIf="clickbtn==1" class="container">
                
              <b>SkillName</b>
              <br>
              <input type="text" placeholder="Enter Name"  [(ngModel)]="item.skillName" required>
              <br>
              <b>TOC</b>
              <br>
              <input type="text" placeholder="Enter toc"  [(ngModel)]="item.toc" required>
              <br>
              <b>Fee</b>
              <br>
              <input type="number" placeholder="Enter fee"  [(ngModel)]="item.fee" required>
              <br>
              <b>Duration</b>
              <br>
              <input type="number" placeholder="Enter duration"  [(ngModel)]="item.duration" required>
              <br>
              <button type="submit" (click)="Add()">Add</button>
              
              </div>
